<div class="container">
  <div class="actions">
    <button [attr.data-testid]="'addEntryButton'" mat-stroked-button (click)="addNewRow()">
      New Entry
    </button>
    <button  [attr.data-testid]="'submitEntriesButton'" mat-stroked-button color="primary" (click)="submitActiveEntries()">
      Submit
    </button>
    <span [attr.data-testid]="'defaultHourlyRateSpan'">Default Hourly Rate is: {{defaultHourlyRate | currency}}</span>
  </div>
  <ag-grid-angular class="ag-theme-alpine" domLayout="autoHeight" [context]="context" [gridOptions]="gridOptions"
    [rowData]="timesheetEntries" (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
